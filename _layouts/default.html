<!DOCTYPE HTML>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
    
<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {% seo %}

    <!-- STYLES -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{'/assets/css/plugins.css' | relative_url}}" />
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/dark.css' | relative_url}}" />
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/colors.css' | relative_url}}" />
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/typofix.css' | relative_url}}" />
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/style.css' | relative_url}}" />
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/jekyllfix.css' | relative_url}}" />
    <!--[if lt IE 9]> <script type="text/javascript" src="js/modernizr.custom.js"></script> <![endif]-->
    <!-- /STYLES -->

    {% feed_meta %}

</head>

<body>
    
    <!-- PRELOADER -->
    <div id="preloader">
        <div class="loader_line"></div>
    </div>
    <!-- /PRELOADER -->

    {{content}}

    <!-- SCRIPTS -->
    <script src="{{'/assets/js/jquery.js' | relative_url}}"></script>
    <!--[if lt IE 10]> <script type="text/javascript" src="js/ie8.js"></script> <![endif]-->
    <script src="{{'/assets/js/plugins.js' | relative_url}}"></script>
    <script src="{{'/assets/js/init.js' | relative_url}}"></script>

    {% if page.url == '/' %}
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5bpEs3xlB8vhxNFErwoo3MXR64uavf6Y&callback=initMap"></script>
    <!-- /SCRIPTS -->
    {% endif %}

</body>

</html>
