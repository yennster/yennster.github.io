<!-- LEFTPART -->
<div class="leftpart">
    <div class="leftpart_inner">
        <div class="menu">
            <ul>
                {% assign x = 0 %}
                {% for navigation in site.data.navigation %}
                    {% assign x = x | plus:1 %}
                    <li {% if x == 1% %} class="active" {% endif %}><a href="#{{navigation.url}}">{{navigation.text}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="copyright">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> {{site.title}}</p>
        </div>
    </div>
</div>
<!-- /LEFTPART -->
